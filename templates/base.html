<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>

      nav, footer {
        background-color: MidnightBlue;
      }

      body, div, small {
        background-color: beige;
      }

    </style>

    <title>Chit-Chat!</title>
  </head>
  <body>

    <nav class="navbar navbar-fixed-top">
      <div class="nav-group d-flex justify-content-center" style="background-color: MidnightBlue;">
        {% if request.user.is_authenticated %}
          <a class="nav-link" style="color: beige;" href="{% url 'profile' request.user %}">@{{ request.user.username }}</a>
          <a class="nav-link" style="color: white;" href="{% url 'inbox' %}">Messages</a>
          <a class="nav-link" style="color: red;" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="nav-link" style="color: white;" href="{% url 'login' %}">Login</a>
          <a class="nav-link" style="color: white;" href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
      <div class="nav-group d-flex justify-content-center" style="background-color: MidnightBlue;">
        <a class="nav-link" style="color: white;" href="{% url 'feed' %}">Feed</a>
        <a class="nav-link" style="color: white;" href="{% url 'contact' %}">Contact</a>
      </div>
    </nav>

  <br>
    {% block content %}{% endblock content %}

    <footer class="footer" style="color: MidnightBlue;">
      <small class="p-3 d-flex justify-content-center text-muted">&#169 Created by Anar Bairam</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
