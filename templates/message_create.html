{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div>
            <form method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-center">
                    <div class="p-5 border rounded border-dark">
                        <legend class="d-flex justify-content-center">NEW MESSAGE</legend> 
                        <hr>
                        {{ form.as_p }}
                        <div class="d-flex justify-content-evenly">
                            <a href="{{ request.META.HTTP_REFERER}}" class="btn btn-primary" role="button" >BACK</a>
                            <button class='btn btn-outline-success' type="submit">SEND</button>
                        </div>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
{% endblock content %}
