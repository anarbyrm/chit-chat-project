{% extends "base.html" %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div>
            <h4>Are you sure you want to delete "{{post.title}}" post?</h4>
            <input class="btn btn-danger" value="DELETE" type="submit"/>
            <a class="btn btn-info" href="{{ request.META.HTTP_REFERER }}" role="button">BACK</a>
        </div>
    </form>
{% endblock content %}
