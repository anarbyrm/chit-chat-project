{% extends 'base.html' %}
{% block content %}


<div>
    <form method="POST"> 
         
        {% csrf_token %}
        <div class="input-group d-flex justify-content-center">
            <div class="p-5 border rounded border-dark">
                <legend class="d-flex justify-content-center">REGISTRATION</legend> 
                <hr>
                {{ form.as_p }}
                <div class="d-flex justify-content-center">
                    <button class='btn btn-outline-success' type="submit">Confirm</button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
