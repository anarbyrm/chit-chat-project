<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>

      body, div, footer, small, form {
        background-color: beige;
      }

    </style>
    <title>Welcome!</title>
  </head>

  <body>
    {% if not request.user.is_authenticated %}
      <div class="m-3 p-1 d-flex justify-content-center">
          <div>
              <a href="{% url 'login' %}" class="btn btn-success" role="button">Login</a>
              <a href="{% url 'register' %}" class="btn btn-success" role="button">Sign Up</a>
          </div>
      </div>
    {% else %}
      <div class="m-3 p-1 d-flex justify-content-center">
        <div>
            <h4>@{{ request.user.username }}</h4>
        </div>
      </div>
    {% endif %}
    <hr>
    <div class="d-flex justify-content-center">
      <div class="m-3 p-5 border rounded border-dark">
          <h1>Welcome to "Chit-Chat"!</h1>
          <p>Join today and get socialized with your friends!</p>
          <a href="{% url 'register' %}" class="btn btn-outline-primary d-flex justify-content-center" role="button" >Join</a>
      </div>
    </div>

    <footer class="bd-footer py-1 mt-1">
      <small class="p-3 d-flex justify-content-center text-muted">&#169 Created by Anar Bairam</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>

</html>
